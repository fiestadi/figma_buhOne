<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   <div class="content">
      <div class="container">
         <div class="logo_color">
            <div class="icon">
               <div class="logo_breake"></div>

               <p class="logo_name">BuhOne</p>
            </div>
            <nav class="navbar">
               <div class="wraper">
                  <!-- Hamburger icon -->
                  <div class="menu-icon" id="menu-icon">&#9776;</div>
                  <ul class="nav">
                     <li><a class="li" href="#">Главная</a></li>
                  
                     <li><a class="li" href="./main.html">Услуги</a></li>
                     <li><a class="li" href="./keys.html">Кейсы</a></li>
                     <li><a class="li" href="./about.html">О компании</a></li>
                     <li><a class="li" href="./contact.html">Контакты</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      <!-- </div>
   </div> -->
   <header>
      <div class="slider-container">
          <div class="slider">
              <div class="slide">
                  <img src="./images/header.png" alt="Slide 1">
                  <div class="slide_text">
                     <div class="text">
                     <h2>Бухгалтерские услуги в вашем городе</h2>
                     <button type="submit" class="presentation">Наша презентация</button>
                     
</div>
                     
                 </div>
              </div>
              <div class="slide">
                  <img src="./images/rectangle.png" alt="Slide 2">
              </div>
              <div class="slide">
                  <img src="./images/Rectangle1png.png" alt="Slide 3">
              </div>
              <div class="slide">
                  <img src="./images/rectangle.png" alt="Slide 4">
              </div>
          </div>
          <div class="slider-controls">
            <div class="control active"></div>
            <div class="control"></div>
            <div class="control"></div>
            <div class="control"></div>
        </div>
          <div class="prev_next">
          <button id="prev">	&#x3C;</button>
          <button id="next">	&#x3E;</button>
         </div>
         </div>
  </header>


</div>
</div>
   <script src="./scripts/app.js"></script>
